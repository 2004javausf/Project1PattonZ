<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TRMS FORM</title>

</head>
<body>
	<h1>Tuition Reimbursement</h1>
	<div id = "trmsdiv1">
		<form enctype="application/json" method="POST" id="trmsform">
			<p>Please submit your information</p>
			<br>
			Employee ID: <input type="number" id="empid">
			<br>
			First Name: <input type="text" id="namefirst">
			<br>
			Last Name: <input type="text" id="lastname">
			<br>
			Email: <input type="text" id="email">
			<br>
			Course/Training Title: <input type="text" id="cttitle">
			<br>
			Course/Training Type: <input type="text" id="cttype">
			<br>
			Course/Training Start Date: <input type="date" id="cdsdate">
			<br>
			Course/Training Location: <input type="text" id="ctloc">
			<br>
			Course/Training Cost: <input type="number" id="ctcost">
			<br>
			Course/Training Grading Format: <input type="text" id="ctgf">
			<br>
			Course/Train
		</form>
	</div>



</body>
</html>
